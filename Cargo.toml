[package]
name = "rust-actions-example"
version = "0.1.0"
edition = "2021" # Update edition if needed, 2021 is common now

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
clap = { version = "4.0", features = ["derive"] }
reqwest = { version = "0.12", features = ["json"] } # Use 0.12 for tokio 1.x compatibility
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1", features = ["full"] } # reqwest needs a tokio runtime
chrono = "0.4"
openssl = { version = "0.10.72", features = ["vendored"] }
tonic = "0.10"
prost = "0.12"

[build-dependencies]
tonic-build = "0.10"
