# This workflow runs Rust tests and checks on push and pull request events
name: Rust Testing

on:
  pull_request:
  # push:
  #   branches: [ main ]
  workflow_dispatch:
  workflow_call:    
    secrets:
      SSH_PRIVATE_KEY:
        required: true

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: ["check"]
    strategy:
      matrix:
        # TODO Re-enable Windows support
        # os: [blacksmith-2vcpu-ubuntu-2404, macos-latest, blacksmith-4vcpu-windows-2025]
        os: [blacksmith-2vcpu-ubuntu-2404, macos-latest]
    steps:
      - uses: actions/checkout@v5
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup SSH KNOWN_HOSTS
        shell: bash
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Install Dependecies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler libxcb1-dev libx11-dev

      - name: Install Dependencies on MacOS
        if: runner.os == 'macOS'
        run: |
          brew install protobuf

      - name: Install Dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install make

          choco install protoc

          choco install nasm
          echo "C:\Program Files\NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

          choco install llvm
          $llvmPath = "C:\Program Files\LLVM\bin"
          echo "$llvmPath" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
          echo "LIBCLANG_PATH=$llvmPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
          $clangPath = "C:\Program Files\LLVM\bin\clang.exe"
          echo "CLANG_PATH=$clangPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

          choco install sqlite --no-progress
          echo "C:\ProgramData\chocolatey\lib\sqlite\tools" >> $env:GITHUB_PATH

          # Install Visual C++ Redistributable for V8/deno_runtime snapshot generation
          choco install vcredist140 --no-progress

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Debug Build
        run: cargo build --workspace --all-features --verbose
      - name: Run tests
        run: cargo test --workspace --all-features --verbose -- --test-threads=1

  check:
    name: Rustfmt
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v5
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup SSH KNOWN_HOSTS
        shell: bash
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
      - name: Install Rust fmt
        run: rustup component add rustfmt
      - name: Install Rust clippy
        run: rustup component add clippy
      - name: Run rustfmt
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
