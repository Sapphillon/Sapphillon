name: Release

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'The type of version bump to apply (major, minor, or patch)'
        required: true
        default: 'patch'
        type: choice
        options:
        - major
        - minor
        - patch
      prerelease:
        description: 'Whether this is a pre-release'
        required: true
        default: false
        type: boolean

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    uses: ./.github/workflows/testing.yml
    secrets:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

  prepare:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.bump.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Setup SSH KNOWN_HOSTS
        shell: bash
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Bump version
        id: bump
        run: |
           NEW_TAG=$(python3 scripts/bump_version.py ${{ github.event.inputs.version_type }})
           echo "new_tag=${NEW_TAG}" >> "$GITHUB_OUTPUT"

      # Check if Cargo.toml was modified and commit if so
      - name: Commit and Push Version Bump
        run: |
          git add Cargo.toml
          # Check if there are changes to commit
          if ! git diff-index --quiet HEAD; then
            TAG_NAME="${{ steps.bump.outputs.new_tag }}"
             git commit -m "chore: bump version to $TAG_NAME"
             git push
             # Note: We do not push the tag here. The tag is created by the 'gh release create' command below, which attaches the tag to the current commit.
          fi

      - name: Create Draft Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ steps.bump.outputs.new_tag }}
        run: |
          PRERELEASE_FLAG=""
          if [[ "${{ github.event.inputs.prerelease }}" == "true" ]]; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Create the release. This will create the tag at the current commit (which includes the bump).
          gh release create "$TAG_NAME" \
            --draft \
            --title "Release $TAG_NAME" \
            --generate-notes \
            $PRERELEASE_FLAG

  build:
    needs: prepare
    runs-on: ${{ matrix.runner }}
    env:
      PROJECT_NAME: Sapphillon-Controller
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            extension: ""
            runner: ubuntu-latest
            cross: true
          - target: x86_64-pc-windows-msvc
            extension: ".exe"
            runner: windows-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            extension: ""
            runner: ubuntu-latest
            cross: true
          - target: aarch64-apple-darwin
            extension: ""
            runner: macos-latest
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.sha }}

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Setup SSH KNOWN_HOSTS
        shell: bash
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Install Dependencies on Windows
        if: runner.os == 'Windows'
        run: |
            choco install make --yes
            choco install nasm --yes
            choco install protoc --yes
            echo "C:\Program Files\NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Dependencies on MacOS
        if: runner.os == 'macOS'
        run: |
            brew install make protobuf

      - name: Install Dependencies on Linux
        if: runner.os == 'Linux'
        run: |
            sudo apt-get update
            sudo apt-get install -y protobuf-compiler

      - name: Install cross (if needed)
        if: ${{ matrix.cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Project on cross
        if: ${{ matrix.cross }}
        run: |
            cross build --workspace --release --target ${{ matrix.target }} --verbose

      - name: Build Project
        if: ${{ !matrix.cross }}
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --workspace --release --target ${{ matrix.target }} --verbose

      - name: Rename Artifacts
        shell: bash
        run: |
          # Use the tag name in the artifact name
          TAG_NAME="${{ needs.prepare.outputs.tag_name }}"
          mv target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}{,-${TAG_NAME}-${{ matrix.target }}${{ matrix.extension }}}

      - name: Upload Artifacts to Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
        shell: bash
        run: |
          FILE_PATH="target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}-${TAG_NAME}-${{ matrix.target }}${{ matrix.extension }}"
          gh release upload "$TAG_NAME" "$FILE_PATH"

  finalize:
    needs: [prepare, build]
    if: always() && needs.prepare.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Publish Release (Success)
        if: needs.build.result == 'success'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
        run: |
          echo "All builds succeeded. Publishing release..."
          gh release edit "$TAG_NAME" --draft=false

      - name: Delete Release (Failure)
        if: needs.build.result == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAG_NAME: ${{ needs.prepare.outputs.tag_name }}
        run: |
          echo "Builds failed (status: ${{ needs.build.result }}). Deleting draft release..."
          # Delete the release
          gh release delete "$TAG_NAME" --yes

          # Optionally delete the tag as well to clean up completely
          echo "Deleting tag $TAG_NAME..."
          gh api -X DELETE /repos/${{ github.repository }}/git/refs/tags/$TAG_NAME || echo "Failed to delete tag, or it was already deleted."
