name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v*

env:
  CARGO_TERM_COLOR: always

jobs:
  Test:
    uses: ./.github/workflows/testing.yml

  build:
    needs: [Test]
    runs-on: ${{ matrix.runner }}
    env:
      PROJECT_NAME: rust-actions-example
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            extension: ""
            runner: ubuntu-latest
            cross: true
          - target: x86_64-pc-windows-msvc
            extension: ".exe"
            runner: windows-latest
            cross: false
          - target: x86_64-apple-darwin
            extension: ""
            runner: macos-latest
            cross: false
          - target: aarch64-unknown-linux-gnu
            extension: ""
            runner: ubuntu-latest
            cross: true
          - target: aarch64-pc-windows-msvc
            extension: ".exe"
            runner: windows-latest
            cross: false
          - target: aarch64-apple-darwin
            extension: ""
            runner: macos-latest
            cross: false
          - target: armv7-unknown-linux-gnueabihf
            extension: ""
            runner: ubuntu-latest
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v5


      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
          
      - name: Setup SSH knwon_hosts (Windows)
        if: ${{ matrix.runner == 'windows-latest' }}
        run: |
          # github.com のホストキーを known_hosts ファイルに追記する
          $knownHostsPath = Join-Path $sshPath "known_hosts"
          ssh-keyscan -H github.com | Add-Content -Path $knownHostsPath

          Write-Host "github.com has been added to the known_hosts file."

      - name: Setup SSH KNOWN_HOSTS (mac OS, Linux)
        if: ${{ matrix.runner != 'windows-latest' }}
        run: |
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Install Dependencies on Windows
        if: ${{ matrix.runner == 'windows-latest' }}
        run: |
            choco install make --yes
            choco install nasm --yes
            choco install protoc --yes
            echo "C:\Program Files\NASM" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install Dependencies on MacOS
        if: ${{ matrix.runner == 'macos-latest' }}
        run: |
            brew install make

      - name: Install cross (if needed)
        if: ${{ matrix.cross }}
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build Project on cross
        if: ${{ matrix.cross }}
        run: |
            cross build --workspace --release --target ${{ matrix.target }} --verbose
      - name: Build Project
        if: ${{ !matrix.cross }}
        run: |
          rustup target add ${{ matrix.target }}
          cargo build --workspace --release --target ${{ matrix.target }} --verbose

      - name: Rename Artifacts
        shell: bash
        run: |
          mv target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}{,-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.extension }}}

      - name: Release Artifacts
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            target/${{ matrix.target }}/release/${{ env.PROJECT_NAME }}-${{ github.ref_name }}-${{ matrix.target }}${{ matrix.extension }}
